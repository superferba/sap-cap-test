_schema-version: 3.3.0
ID: sap-cap-test
description: A simple CAP project.
version: 1.0.0
modules:
- name: sap-cap-test-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: sap-cap-test-auth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: sap-cap-test-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: sap-cap-test-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - nctproject1.zip
      name: nctproject1
      target-path: resources/
- name: nctproject1
  type: html5
  path: app/project1
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: sap-cap-test-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: sap-cap-test-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: sap-cap-test-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: sap-cap-test-html5-service
    service-plan: app-host
- name: sap-cap-test-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: sap-cap-test-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
